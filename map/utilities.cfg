#define WCT_MAP_SUPPLY_VILLAGE
	[event]
		name=wct_map_supply_village
		first_time_only=no
		[terrain]
			x=$unit.x
			y=$unit.y
			terrain=Kh^Vov
			layer=overlay
		[/terrain]
		[capture_village]
			x=$unit.x
			y=$unit.y
			side=$unit.side
		[/capture_village]
		[item]
			x=$unit.x
			y=$unit.y
			image=$images.supply[0].image
		[/item]
		[set_variables]
			mode=append
			name=images.supply
			to_variable=images.supply[0]
		[/set_variables]
		{CLEAR_VARIABLE images.supply[0]}
	[/event]
#enddef

#define WCT_MAP_FILTER_OCEANIC
	terrain=Wo*
	x=1
	radius=999
	[filter_radius]
		terrain=W*^V*,Wwr*,Ww,Wwg,Wwt,Wo*
		[filter_adjacent_location]
			terrain=!,W*^*,S*^*,D*^*,Ai
			count=0-3
		[/filter_adjacent_location]
	[/filter_radius]
	[or]
		terrain=Wo*
		y=1
		radius=999
		[filter_radius]
			terrain=W*^V*,Wwr*,Ww,Wwg,Wwt,Wo*
			[filter_adjacent_location]
				terrain=!,W*^*,S*^*,D*^*,Ai
				count=0-3
			[/filter_adjacent_location]
		[/filter_radius]
	[/or]
#enddef

