		terrain=Aa^Vaa
		[and]
			terrain=U*^V*
		[/and]
	[/terrain]
	[terrain]
		terrain=Ai
		[and]
			terrain=Q*^*,Dd
		[/and]
	[/terrain]
	[terrain]
		terrain=Aa^Vca
		[and]
			terrain=Dd^Do
		[/and]
	[/terrain]
	[wc2_terrain]
		[change]
			[filter]
