	{WCT_MAP_REDUCE_CASTLE_EXPANDING_RECRUIT Ce Re}
	[terrain]
		terrain=Rb
		[and]
			terrain=Re
		[/and]
	[/terrain]
	[terrain]
		terrain=Ms^Xm
		[and]
			terrain=Xu,M*^Xm
		[/and]
	[/terrain]
	[terrain]
		terrain=Ms
		[and]
			terrain=Mm
		[/and]
	[/terrain]
	[terrain]
		terrain=Ha^Fpa
		[and]
			terrain=Uh^Uf
		[/and]
	[/terrain]
	[terrain]
		terrain=Aa^Fpa
		[and]
			terrain=Uu^Uf
		[/and]
	[/terrain]
	[terrain]
		terrain=Ha
		[and]
			terrain=Uh,Hd
		[/and]
	[/terrain]
	[terrain]
		terrain=Aa
		[and]
			terrain=Uu
		[/and]
	[/terrain]
