#define WCT_CONECT_FACTORY_RAILS
	[store_locations]
		terrain=*^Br*
		[filter_adjacent_location]
			terrain=*^Vhh
		[/filter_adjacent_location]
		variable=rails_conected
	[/store_locations]
	[while]
		[have_location]
			[not]
				find_in=rails_conected
			[/not]
			terrain=*^Br*
			[filter_adjacent_location]
				find_in=rails_conected
			[/filter_adjacent_location]
		[/have_location]
		[do]
			[terrain]
				terrain=*^Br|
				layer=overlay
				[not]
					find_in=rails_conected
				[/not]
				[filter_adjacent_location]
					find_in=rails_conected
					adjacent=n,s
				[/filter_adjacent_location]
				[and]
					terrain=*^Br*
				[/and]
			[/terrain]
			[terrain]
				terrain=*^Br\
				layer=overlay
				[not]
					find_in=rails_conected
				[/not]
				[not]
					[filter_adjacent_location]
						terrain=*^Br\
						adjacent=ne,sw
					[/filter_adjacent_location]
				[/not]
				[filter_adjacent_location]
					find_in=rails_conected
					adjacent=nw,se
				[/filter_adjacent_location]
				[and]
					terrain=*^Br*
				[/and]
			[/terrain]
			[terrain]
				terrain=*^Br/
				layer=overlay
				[not]
					find_in=rails_conected
				[/not]
				[not]
					[filter_adjacent_location]
						terrain=*^Br/
						adjacent=nw,se
					[/filter_adjacent_location]
				[/not]
				[filter_adjacent_location]
					find_in=rails_conected
					adjacent=ne,sw
				[/filter_adjacent_location]
				[and]
					terrain=*^Br*
				[/and]
			[/terrain]
			[store_locations]
				terrain=*^Br*
				[and]
					find_in=rails_conected
					radius=1
				[/and]
				variable=rails_conected
			[/store_locations]
		[/do]
	[/while]
	{CLEAR_VARIABLE rails_conected}
	[terrain]
		terrain=*^Br|
		layer=overlay
		[and]
			terrain=*^Br\,*^Br/
			[filter_adjacent_location]
				terrain=*^Br\,*^Br/
				adjacent=n,s
			[/filter_adjacent_location]
		[/and]
	[/terrain]
	[terrain]
		terrain=*^Br/
		layer=overlay
		[and]
			terrain=*^Br|
			[filter_adjacent_location]
				terrain=*^Br|
				adjacent=ne
			[/filter_adjacent_location]
			[filter_adjacent_location]
				terrain=*^Br|
				adjacent=n,s
				count=0-1
			[/filter_adjacent_location]
			[filter_adjacent_location]
				terrain=*^Vhh
				adjacent=n,s
				count=0
			[/filter_adjacent_location]
		[/and]
	[/terrain]
	[terrain]
		terrain=*^Br\
		layer=overlay
		[and]
			terrain=*^Br|
			[filter_adjacent_location]
				terrain=*^Br|
				adjacent=nw
			[/filter_adjacent_location]
			[filter_adjacent_location]
				terrain=*^Br|
				adjacent=n,s
				count=0-1
			[/filter_adjacent_location]
			[filter_adjacent_location]
				terrain=*^Vhh
				adjacent=n,s
				count=0
			[/filter_adjacent_location]
		[/and]
	[/terrain]
#enddef
